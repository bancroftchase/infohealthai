<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Consent â€“ Info Health AI</title>
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #f44336;
      --bg: #f5f5f5;
      --text: #333;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: left;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .qr {
      text-align: center;
      margin-bottom: 20px;
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
    p, label {
      margin-bottom: 1em;
      line-height: 1.4;
    }
    .disclosure {
      font-size: 0.95em;
    }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      color: #fff;
    }
    .agree { background: var(--primary); }
    .disagree { background: var(--secondary); }
    button:hover { opacity: 0.9; }
    .footer {
      margin-top: 30px;
      font-size: 0.8em;
      text-align: center;
      color: #666;
    }
    .footer a { margin: 0 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Consent to Receive SMS</h1>

    <div class="qr">
      <a href="consent.html">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://infoheathai.com/consent.html"
             alt="Scan to give consent for Info Health AI SMS"/>
      </a>
    </div>

    <p><strong>Legal Company Name:</strong> The Medford Group, Inc.<br/>
       <strong>DBA / Display Name:</strong> Info Health AI</p>

    <form id="consentForm">
      <label class="disclosure">
        <input type="checkbox" id="consentCheckbox" required>
        By checking this box you agree to receive text messages from Info Health AI; Reply STOP to opt out; Reply HELP for help; Message frequency varies; Message and data rates may apply; <a href="privacy.html" target="_blank">Privacy Policy</a>.
      </label>

      <div class="buttons">
        <button type="submit" class="agree">Agree</button>
        <button type="button" class="disagree" id="disagreeBtn">Disagree</button>
      </div>
    </form>

    <div class="footer">
      <a href="index.html">Home</a> |
      <a href="terms.html">Terms &amp; Conditions</a> |
      <a href="mailto:support@infohealthai.com">support@infohealthai.com</a>
    </div>
  </div>

  <script>
    document.getElementById('consentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'subscribe.html';
    });
    document.getElementById('disagreeBtn').addEventListener('click', function() {
      window.location.href = 'unsubscribe.html';
    });
  </script>
</body>
</html>
